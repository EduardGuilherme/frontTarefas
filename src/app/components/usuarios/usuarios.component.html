<div class="usuarios-container">
  <h2>Usuários</h2>

  <form [formGroup]="usuarioForm" (ngSubmit)="submitUsuario()" class="usuario-form">
    <input formControlName="name" placeholder="Nome" />
    <input formControlName="email" placeholder="Email" type="email" />
    <input formControlName="senha" placeholder="Senha" type="password" />
    <button type="submit">Adicionar Usuário</button>
  </form>

  <hr>

  <div class="usuarios-list">
    <div *ngFor="let u of usuarios" class="usuario-card">
      <p><strong>Nome:</strong> {{ u.name }}</p>
      <p><strong>Email:</strong> {{ u.email }}</p>
    </div>
  </div>
</div>
